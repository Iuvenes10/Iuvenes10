<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./login.css                  " rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../IUVENES/IUVENES.png">

    <title>Entrar</title>
</head>
<body>
    
	                                                           <header class="cabecalho">
		
    <div class="wrapper">
        <div class="signup">
            <div class="logo">
                <a class="logo__link" href="/"></a>
            </div>
            <h1 class="signup__title">Acesse sua Conta</h1>
          
            <form class="form" data-form>
               
                <div class="form__group">
                    <label class="form__label" for="inputEmail"><b>E-Mail</b></label>
                    <input type="email" name="email" class="form__input-text" id="inputEmail" placeholder="" required data-input />
                    <span class="form__message-error" data-error-message></span>
                </div>
                
                <div class="form__group">
                    
                    <label class="form__label" for="inputEmail"><b>Você é: profissional da limpeza ou contratante?</b></label>
                    <input type="tel" name="email" class="form__input-text" id="inputEmail" placeholder="" required data-input />
                    <i class="form__input-icon fa-calendar-alt"></i>
                    <span class="form__message-error" data-error-message></span>
                </div>
                
                <div class="form__group">
                    <label class="form__label" for="inputPassword"><b>Senha</b> </label>
                    <input type="password" name="password" class="form__input-text" id="inputPassword" placeholder="" required data-input />
                    <i data-password-eye></i>
                    <span class="form__message-error" data-error-message></span>
                   
                </div>
                
				<br/>	<div class="form__group form__group--center" >
						<button class="login-form-btn">
							<a href="../Login/login.html">Entrar</a> 
						</button>
					</div>

                    <ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">
							<span class="text1">
								Esqueceu sua
							</span>

							<a href="#" class="text2">
								SENHA?
							</a>
						</li>

						<li>
							<span class="text1">
								Não tem conta?
							</span>

							<a href="../Login/login.html" class="text2">
								CRIAR
							</a>
						</li>
					</ul>
            </form>
        </div>
    </div>
    <script src="./assets/js/show-password.js"></script>
    <script src="./assets/js/form-validation.js"></script>
    
    <br/> <br/> <br/> <br/> <br/> <br/>  <br/><br/><br/><br/><br/>  <br/><br/><br/><br/><br/>  <br/><br/><br/><br/><br/>
    <br/>
    <br/>
   
</body>
</html>
